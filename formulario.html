<!DOCTYPE html>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<html>
<head>
  <title>Survey Form</title>
  <link rel="stylesheet" href="formulario.css">
</head>
<body>


<div class="background-container">
   <div class="header-text">
    <h1 id="title">Survey Form</h1>
    <p id="description">HTML page for developing the first certification.</p>
  </div>
  
  <form id="survey-form">

    <label id="name-label" for="name">Name</label>
    <input type="text" id="name" name="name" placeholder="Write your name" required>

    <label id="email-label" for="email">Email</label>
    <input type="email" id="email" name="email" placeholder="Write your email" required>

    <label id="number-label" for="number">Age(Optional)</label>
    <input type="number" id="number" name="age" min="18" max="110" placeholder="Select your age or write a number" >

    <label for="dropdown">Are you working or studying? </label>
    <select id="dropdown" name="occupation">
      <option value="" disabled selected hidden>Select an option</option>
      <option value="Student">Student</option>
      <option value="Worker">Employee</option>
      <option value="Free">FreeTime</option>
    </select>

    <p>Do you have a degree?</p>
    <label><input type="radio" name="recommend" value="Yes" checked> Yes</label>
    <label><input type="radio" name="recommend" value="No"> No</label>


    <p>Which programming-languages do you know?</p>
    <label><input type="checkbox" name="topics" value="html"> HTML</label>
    <label><input type="checkbox" name="topics" value="css"> CSS</label>
    <label><input type="checkbox" name="topics" value="javascript"> JavaScript</label>

    <p>Aditional Comments:</p>
    <textarea name="comments" rows="4" cols="30" placeholder="Write here..."></textarea>

    <button id="submit" type="submit">Send</button>
  </form>
</div>

</body>
</html>
